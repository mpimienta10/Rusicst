<div class="">
    <div class="rusicst-overlay rusicst-overlay-loading" ng-hide="started">
    </div>
    <div class="row"> <h2>Informe de Plan de Mejoramiento</h2></div>
    <div class="row">
        <form role="form" class="form-horizontal" name="myForm" novalidate>
            <div class="sombra panel panel-default">
                <div class="panel-heading">Criterios de búsqueda</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="encuesta">Reporte:</label>
                        <div class="col-sm-10">
                            <select id="encuesta" name="encuesta" ng-model="filtro.EncuestaRelacionada" class="form-control input-sm ng-pristine ng-valid">
                                <option></option>
                                <option ng-repeat="item in encuestas" value="{{item.Id}}">{{item.Titulo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="GobernaciónSelect">Departamento:</label>
                        <div class="col-sm-10">
                            <select id="GobernacionSelect" ng-change="cargarComboMunicipios()" name="GobernacionSelect" ng-model="filtro.departamento" class="form-control input-sm ng-pristine ng-valid">
                                <option></option>
                                <option ng-repeat="item in gobernaciones" value="{{item.IdDepartamento}}">{{item.Departamento}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="alcaldiaSelect">Municipio:</label>
                        <div class="col-sm-10">
                            <select id="alcaldiaSelect" name="alcaldiaSelect" ng-model="filtro.municipio" class="form-control input-sm ng-pristine">
                                <option></option>
                                <option ng-repeat="item in alcaldias" value="{{item.IdMunicipio}}">{{item.Municipio}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="button" class="btnNew ancho" ng-click="submitted=true;filtrar()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <button class="btn btn-default pull-right" ng-if="isGrid" ng-click="limpiarAgrupacion();" ng-show="cargoDatos">
            <i class="fa fa-object-ungroup"></i> limpiar Agrupación
        </button>
    </div>
    <div class="row">
        <span class="col-sm-12 rusicst-center" ng-hide="cargoDatos"><i class="fa fa-spinner fa-pulse fa-2x fa-fw loading"></i></span>
    </div>
    <div class="row">
        <div id="filterTable" ng-if="isGrid" ui-i18n="{{lang}}" ng-show="cargoDatos">
            <h3 id="titulo" class="titulo-rejilla">Informe de Auto Evaluación</h3>
            <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-exporter ui-grid-grouping ui-grid-move-columns ui-grid-pagination ui-grid-resize-columns ui-grid-pinning ui-grid-auto-scroll></div>
        </div>
    </div>

    <div class="form-group">
        <div class="alert alert-warning" ng-if="alerta" role="alert">{{alerta}}</div>
        <label class="text-danger" ng-if="error">{{error}}</label>
    </div>
</div>
