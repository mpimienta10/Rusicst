<div class="">
    <div class="rusicst-overlay rusicst-overlay-loading" ng-hide="started">
    </div>
    <div class="row"> <h2>Ayuda</h2></div>
    <div class="row">
        <ul class="padding-left-0">
            <a href="" ng-click="descargar($index)"> {{item.Titulo}}</a>
            <li ng-repeat="item in ayudas"><a href="" ng-click="descargar($index)" target="_blank"> {{item.Titulo}}</a></li>
        </ul>
    </div>
    <div class="form-group col-sm-12">
        <div class="alert alert-warning" ng-if="alerta" role="alert">{{alerta}}</div>
        <label class="text-danger" ng-if="error">{{error}}</label>
    </div>
</div>
