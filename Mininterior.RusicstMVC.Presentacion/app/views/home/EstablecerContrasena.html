<hr />

<h2 class="text-center">Establecer Contraseña</h2>

<div class="container">
    <div class="rusicst-overlay rusicst-overlay-loading" ng-hide="started">
    </div>
    <form class="form-horizontal" id="myForm" name="myForm">
        <div class="form-group">
            <label class="control-label col-sm-5 required">Usuario</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="usuario" name="usuario" ng-model="registro.Username" ng-disabled="isUsername" required />
                <span class="text-danger" ng-show="submitted && myForm.usuario.$error.required">{{errorMessages.inputText}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5 required">Contraseña</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" ng-model="registro.Password" id="password1" name="password1" valid-Pwd="password1" required />
                <span class="text-danger" ng-show="submitted && myForm.password1.$error.required">{{errorMessages.inputText}}</span>
                <span class='text-danger' ng-show='submitted && myForm.password1.$error.pwdValid'>
                    {{errorMessages.passInvalid}}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-5 required">Confirmar Contraseña</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" ng-model="registro.ConfirmarPassword" id="password2" name="password2" pw-check='password1' required />
                <div><span class="text-danger" ng-show="submitted && myForm.password2.$error.required">{{errorMessages.inputText}}</span></div>
                <span class='text-danger' ng-show='submitted && myForm.password2.$error.pwmatch'>
                    {{errorMessages.comparePasswords}}
                </span>
            </div>
        </div>
        <div class="form-group">
            <div ng-if="error">
                <span class="alert alert-danger text-center col-sm-offset-3 col-sm-6">{{error}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-2">
                <button class="btnNew" ng-disabled="deshabiltarRegistrese" ng-click="submitted=true;aceptar()" style="width:100%">Guardar</button>
            </div>
            <span class="col-sm-1" ng-show="deshabiltar"><i class="fa fa-spinner fa-pulse fa-2x fa-fw loading"></i></span>
        </div>
    </form>
</div>
