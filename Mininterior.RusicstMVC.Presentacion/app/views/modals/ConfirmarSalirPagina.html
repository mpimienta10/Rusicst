<form role="form" class="form-horizontal" name="myForm" novalidate>
    <div class="modal-header" style="background-color:#748595;">
        <h3 class="text-center" style="color:whitesmoke">{{titulo}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" style="margin-top:15px;">
            <label class="col-sm-12 text-center" ng-class="tipo" style="margin-bottom:0">{{msn}}</label>
        </div>
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btnNew" ng-click="submitted=true;aceptar()">Continuar</button>
        <button class="btn btn-default" ng-click="cancelar()">Seguir aquí</button>
    </div>
</form>
