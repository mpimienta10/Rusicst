<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Selección descarga Excel encuesta</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <div class="form-group-sm">
                    <div class="col-sm-12" style="text-align: justify;">
                        Por favor seleccione el modo de descarga en excel que desea
                    </div>
                </div>

                <div class="form-group-sm">
                    <div class="col-sm-12" style="margin-top: 10px; margin-bottom: 10px;">
                        <a class="btn btn-default btn-sm" href="" style="margin:7px 15px" ng-click="descargaExcel()"><i class="fa fa-file-excel-o"></i> Descargar página</a>
                        <a class="btn btn-default btn-sm" href="" style="margin:7px 15px" ng-click="descargaExcelSeccion()"><i class="fa fa-file-excel-o"></i> Descargar sección </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
