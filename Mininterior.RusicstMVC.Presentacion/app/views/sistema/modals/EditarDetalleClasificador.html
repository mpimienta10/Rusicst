<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Editar Detalle de Clasificadores</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label" for="clasificador">Clasificador</label>
                    <div class="separar col-sm-9">
                        <input class="form-control input-sm" name="clasificador" type="text" ng-model="detalle.nombreDetalle" id="clasificador" disabled />
                    </div>
                </div>

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label required" for="detalle">Detalle</label>
                    <div class="separar col-sm-9">
                        <select id="detalle" name="detalle" ng-model="detalle.idDetalle" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in detalles" value="{{item.IdDetalleClasificador}}">{{item.NombreDetalleClasificador}}</option>
                        </select>
                        <span class="text-danger" ng-show="submitted && myForm.detalle.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
