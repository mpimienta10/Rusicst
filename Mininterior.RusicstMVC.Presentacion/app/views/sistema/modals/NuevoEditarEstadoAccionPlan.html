<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Creación/Edición Estados Acciones Plan de Mejoramiento</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <div class="form-group-sm">
                    <label class="col-sm-4 control-label required" for="estado">Estado Acción:</label>
                    <div class="separar col-sm-8">
                        <input class="form-control input-sm" name="estado" type="text" ng-model="estado.estadoAccion" id="estado" required />
                        <span class="text-danger" ng-show="submitted && myForm.estado.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>
                <div class="form-group-sm">
                    <div class="col-sm-12" style="display: flex;">
                        <label class="col-sm-4 control-label" for="chkMuestra" style="margin-bottom: auto; margin-top: auto;">Activo</label>
                        <div class="col-sm-1">
                            <input type="checkbox" class="form-control input-sm" id="chkMuestra" name="chkMuestra" ng-model="estado.activo" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btnNew" type="button" ng-click="submitted2=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
