<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Creación/Edición Seguimiento Plan de Mejoramiento</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <!--<div class="form-group-sm">
                    <label class="col-sm-5 control-label required" for="titulo">Número de seguimiento:</label>
                    <div class="separar col-sm-7">
                        <input class="form-control input-sm estilo-numero" name="numSeg" type="number" ng-model="seguimiento.numeroSeguimiento" id="numSeg" />
                        <span class="text-danger" ng-show="submitted && myForm.numSeg.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>-->

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label required" for="encuesta">Encuesta:</label>
                    <div class="separar col-sm-9">
                        <!--<select id="IdEncuesta" name="IdEncuesta" ng-model="seguimiento.idEncuesta" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in encuestasSeguimiento" value="{{item.Id}}">{{item.Titulo}}</option>
                        </select>-->
                        <select id="IdEncuesta" name="IdEncuesta" ng-model="seguimiento.idEncuesta" class="form-control input-sm ng-valid"
                                required
                                ng-options="c.Id as c.Titulo for c in encuestasSeguimiento"></select>

                        <span class="text-danger" ng-show="submitted && myForm.IdEncuesta.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>

                <div class="form-group-sm">
                    <label class="col-sm-5 control-label required" for="mensajeSeg">Mensaje seguimiento:</label>
                    <div class="separar col-sm-7">
                        <textarea style="max-width: 100% !important;" class="form-control input-sm" rows="3" id="mensajeSeg"
                                  name="mensajeSeg" ng-model="seguimiento.mensajeSeguimiento" ng-trim="true" ng-maxlength="4000"
                                  required></textarea>
                        <span class="text-danger" ng-show="submitted && myForm.mensajeSeg.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>

                <div class="form-group-sm">
                    <div class="col-sm-12" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="col-sm-6">
                            <label class="col-sm-12 control-label-left required" for="fechaInicio">Fecha Inicio:</label>
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="seguimiento.fechaInicio" id="fechaInicio" required is-open="popup1.opened"
                                           name="fechaInicio" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                                    <span class="text-danger" ng-show="submitted && myForm.fechaInicio.$error.required">{{errorMessages.inputText}}</span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()" style="height: 30px; padding: 4px 12px;"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-12 control-label-left required" for="fechaFin">Fecha Fin:</label>
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="seguimiento.fechaFin" id="fechaFin" required is-open="popup2.opened"
                                           name="fechaFin" datepicker-options="dateOptions2" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                                    <span class="text-danger" ng-show="submitted && myForm.fechaFin.$error.required">{{errorMessages.inputText}}</span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()" style="height: 30px; padding: 4px 12px;"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group-sm">
                    <div class="col-sm-12" style="display: flex;">
                        <label class="col-sm-2 control-label" for="chkMuestra" style="margin-bottom: auto; margin-top: auto;">Activo</label>
                        <div class="col-sm-1">
                            <input type="checkbox" class="form-control input-sm" id="chkMuestra" name="chkMuestra" ng-model="seguimiento.activo" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
