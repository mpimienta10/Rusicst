<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Crear/Modificar Tipo de Recurso</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <div class="form-group-sm">
                    <label class="col-sm-6 control-label" for="nombre">Nombre Tipo de Recurso</label>
                    <div class="separar col-sm-6">
                        <input class="form-control input-sm" name="nombre" type="text" ng-model="tipo.nombreTipo" id="nombre" required/>
                        <span class="text-danger" ng-show="submitted && myForm.nombre.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>
                
                <div class="form-group-sm">
                    <label class="col-sm-6 control-label required" for="clase">Clase</label>
                    <div class="separar col-sm-6">
                        <select id="clase" name="clase" ng-model="tipo.clase" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in tiposClase" value="{{item.Id}}">{{item.Nombre}}</option>
                        </select>
                        <span class="text-danger" ng-show="submitted && myForm.clase.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
