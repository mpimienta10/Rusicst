<form role="form" id="myForm" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Creación Plan de Mejoramiento</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label required" for="nombre">Nombre Plan:</label>
                    <div class="separar col-sm-9">
                        <input class="form-control input-sm" name="nombre" type="text" ng-model="plan.nombrePlan" id="nombre" required/>
                        <span class="text-danger" ng-show="submitted && myForm.nombre.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label required" for="fecha">Fecha Límite:</label>
                    <div class="separar col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="plan.fechaLimite" id="fecha" required is-open="popup1.opened"
                                   name="fecha" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />

                            <span class="text-danger" ng-show="submitted && myForm.fecha.$error.required">{{errorMessages.inputText}}</span>

                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()" style="height: 30px; padding: 4px 12px;"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>                        
                    </div>
                </div>

                <div class="form-group-sm">
                    <label class="col-sm-3 control-label required" for="encuesta">Encuesta:</label>
                    <div class="separar col-sm-9">
                        
                        <!--<multiple-autocomplete ng-model="plan.encuestasAsociadas" name="multipleSelect" required="true"
                                               object-property="Titulo"
                                               before-select-item="selectItemCallback"
                                               after-select-item="selectItemCallback"
                                               before-remove-item="removeItemCallback"
                                               after-remove-item="removeItemCallback"
                                               suggestions-arr="encuestasSinResponder">
                        </multiple-autocomplete>-->
                        <select id="IdEncuesta" name="IdEncuesta" ng-model="plan.idEncuesta" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in encuestasSinResponder" value="{{item.Id}}">{{item.Titulo}}</option>
                        </select>

                        <span class="text-danger" ng-show="submitted && myForm.IdEncuesta.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-if="error">
            <label class="text-danger">{{error}}</label>
        </div>
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancelar</button>
    </div>
</form>
