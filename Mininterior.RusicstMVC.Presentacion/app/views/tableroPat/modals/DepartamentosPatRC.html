<form role="form" class="form-horizontal" id="registerForm" name="registerForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h4  class="text-center" id="modal-title">{{preguntaRC.Sujeto}}</h4>
        <h4  class="text-center" >{{preguntaRC.Municipio}} - {{preguntaRC.Medida}}</h4>
    </div>
    <div class="modal-body">
        <div class="sombra panel panel-default">
            <div class="panel-heading">{{preguntaRC.MedidaReparacionColectiva}}</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Acción Municipio: </label>
                    <label class="col-sm-8 p-municipios ng-binding">{{preguntaRC.Accion}}</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Presupuesto Municipio:</label>                    
                    <label class="col-sm-8 p-municipios ng-binding">{{preguntaRC.Presupuesto | currency:"$":0}}</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Acción Departamental: </label>
                    <div class="col-sm-8">
                        <textarea class="form-control input-sm" rows="4"  style="resize: none" ng-disabled="disabled" id="ACCION_DEPARTAMENTO" ng_model="preguntaRC.AccionDepartamento" name="ACCION_DEPARTAMENTO" ng-trim="true" ng-maxlength="1000"></textarea>
                        <span class="text-danger" ng-show="submitted && !registerForm.ACCION_DEPARTAMENTO.$valid">La acción no puede superar los 1000 caracteres</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Presupuesto Departamental:</label>
                    <div class="col-sm-8">
                        {{preguntaRC.PRESUPUESTO_DEPARTAMENTO | currency:"$":0}}
                        <input type="number" id="PRESUPUESTO_DEPARTAMENTO" class="form-control input-sm" ng-disabled="disabled" placeholder="número" ng_model="preguntaRC.PresupuestoDepartamento" name="PRESUPUESTO_DEPARTAMENTO" ng-trim="true" ng-pattern="/^[0-9]*$/" min="0" max="2000000000" required />
                        <span class="text-danger" ng-show="submitted && !registerForm.PRESUPUESTO_DEPARTAMENTO.$valid">Es un número entero obligatorio entre 0 y 2.000.000.000</span>
                    </div>
                </div>

            </div>
        </div>
    </div>    
    <div class="modal-footer" ng-if="activo">
        <button class="btn btnNew" ng-click="submitted=true;guardar()" ng-disabled="flagVariable">Guardar</button>
        <button class="btn btn-default" ng-click="cancelar()">Cerrar</button>
    </div>
    <div class="modal-footer" ng-if="!activo">
        <button class="btn btnNew" ng-click="cancelar()">Cerrar</button>
    </div>

</form>
