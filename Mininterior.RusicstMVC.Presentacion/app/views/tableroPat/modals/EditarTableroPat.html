<form role="form" class="form-horizontal" name="registerForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h4>Edición del tablero {{tablero.NombreNivel}} del año {{tablero.anoTablero}}</h4>
    </div>
    <div class="modal-body">
        <label class="text-danger">{{errorgeneral}}</label>
        <!--Vigencias de planeacion-->
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="VigenciaInicio">Vigencia Inicio:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.VigenciaInicio" id="VigenciaInicio" required is-open="popup1.opened"
                           name="VigenciaInicio" ng-change='checkErr(tablero.VigenciaInicio, tablero.VigenciaFin)' datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="text-danger" ng-show="submitted && myFormReporte.VigenciaInicio.$error.required">La Vigencia Inicio es Obligatoria</span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label-left" for="VigenciaFin">Vigencia Fin:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.VigenciaFin" required is-open="popup2.opened"
                           name="VigenciaFin" ng-change='checkErr(tablero.VigenciaInicio, tablero.VigenciaFin)' datepicker-options="dateOptions2" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="text-danger" ng-show="submitted && myFormReporte.VigenciaFin.$error.required">La Vigencia Fin es Obligatoria</span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <!--vigencias seguimiento primer semestre-->
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="Seguimiento1Inicio">Seguimiento 1° Semestre Inicio:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.Seguimiento1Inicio" id="Seguimiento1Inicio" is-open="popup3.opened"
                           name="Seguimiento1Inicio" ng-change='checkErrS1(tablero.Seguimiento1Inicio, tablero.Seguimiento1Fin)' datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open3()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label-left" for="Seguimiento1Fin">Seguimiento 1° Semestre Fin:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.Seguimiento1Fin" is-open="popup4.opened"
                           name="Seguimiento1Fin" ng-change='checkErrS1(tablero.Seguimiento1Inicio, tablero.Seguimiento1Fin)' datepicker-options="dateOptions22" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open4()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <!--vigencias seguimiento segundo semestre-->
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="Seguimiento2Inicio">Seguimiento 2° Semestre Inicio:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.Seguimiento2Inicio" id="Seguimiento2Inicio" is-open="popup5.opened"
                           name="Seguimiento1Inicio" ng-change='checkErrS2(tablero.Seguimiento2Inicio, tablero.Seguimiento2Fin)' datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open5()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label-left" for="Seguimiento1Fin">Seguimiento 2° Semestre Fin:</label>
            <div class="separar col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="tablero.Seguimiento2Fin" is-open="popup6.opened"
                           name="Seguimiento1Fin" ng-change='checkErrS2(tablero.Seguimiento2Inicio, tablero.Seguimiento2Fin)' datepicker-options="dateOptions23" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open6()"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="ActivoEnvioPATPlaneacion">Activar EnvÍo Tablero PAT Planeación</label>
            <div class="separar col-sm-8">
                <input type="checkbox" ng-checked="tablero.ActivoEnvioPATPlaneacion" id="ActivoEnvioPlaneacion" ng_model="tablero.ActivoEnvioPATPlaneacion" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="ActivoEnvioPATSeguimiento">Activar EnvÍo Tablero PAT Seguimiento</label>
            <div class="separar col-sm-8">
                <input type="checkbox" ng-checked="tablero.ActivoEnvioPATSeguimiento" id="ActivoEnvioPATSeguimiento" ng_model="tablero.ActivoEnvioPATSeguimiento" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label-left" for="Activo">Activo</label>
            <div class="separar col-sm-8">
                <input type="checkbox" ng-checked="tablero.Activo" id="Activo" ng_model="tablero.Activo" />
            </div>
        </div>
        <div >
            <label ng-if="error" class="text-danger">{{error}}</label>
            <label ng-if="errorS1" class="text-danger">{{errorS1}}</label>
            <label ng-if="errorS2" class="text-danger">{{errorS2}}</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btnNew" ng-disabled="inactivarbtnGuardar" ng-click="submitted=true;guardar()">Guardar</button>
        <button class="btn btn-default" ng-click="cancelar()">Cerrar</button>
    </div>
</form>
