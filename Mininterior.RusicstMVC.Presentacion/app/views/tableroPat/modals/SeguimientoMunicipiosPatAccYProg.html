<form role="form" class="form-horizontal" id="registerForm" name="registerForm" novalidate>
    <div class="modal-body">

        <div class="sombra panel panel-default">
            <div class="panel-heading">OBSERVACIONES Y PROGRAMAS</div>
            <div class="panel-body">
                <div class="col-sm-11 tab-pane fade in active sin-padding table-responsive">
                    <table class="table table-striped table-bordered table-condensed" style="max-width: 120%; width: 90%; margin-left: auto; margin-right: auto;">
                        <thead>
                            <tr>
                                <th class="col-sm-1 titulo-tabla-pat" style="vertical-align:middle" rowspan="4">OBSERVACIONES</th>
                                <th class="col-sm-1 titulo-tabla-pat" style="vertical-align:middle" rowspan="4">PROGRAMAS</th>
                            </tr>
                        </thead>
                        <tbody ng-if="accProg">
                            <tr>
                                <td>{{accProg.Observaciones}}</td>
                                <td>{{accProg.Programas}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
    </div>
    <div class="modal-footer" ng-if="activo">
        <button class="btn btnNew" ng-click="submitted=true;guardar()" style="margin:0px;" ng-disabled="flagVariable">Guardar</button>
        <button class="btn btn-default" ng-click="cancelar()" style="margin:0px;">Cancelar</button>
    </div>
    <div class="modal-footer" ng-if="!activo">
        <button class="btn btnNew" ng-click="cancelar()">Cerrar</button>
    </div>
</form>
