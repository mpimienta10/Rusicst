            <div class="col-sm-1"><a class="" href="" ng-click="cancelar()"><i class="fa fa-window-close fa-pull-right icono-close" aria-hidden="true"></i></a></div>
        </div>
    </div>

        <div class="container-fluid">
            <div ng-bind-html="registro.Mensaje" style="width:inherit; height:inherit"></div>
