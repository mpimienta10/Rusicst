<form role="form" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">Información para otorgar opción de menú</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="Tipo" class="col-sm-12">Tipo de Usuario:</label>
                    <div class="col-sm-12">
                        <select id="rol" name="rol" ng-model="registro.IdTipoUsuario" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in roles" value="{{item.Id}}">{{item.Nombre}}</option>
                        </select>
                        <span class="text-danger" ng-show="submitted && myForm.rol.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="menus" class="col-sm-12">Menús:</label>
                    <div class="col-sm-12">
                        <select id="menus" name="menus" ng-model="registro.IdRecurso" ng-change="getSubRecursos()" class="form-control input-sm ng-valid" required>
                            <option ng-repeat="item in Recursos" value="{{item.IdRecurso}}">{{item.Nombre}}</option>
                        </select>
                        <span class="text-danger" ng-show="submitted && myForm.menus.$error.required">{{errorMessages.select}}</span>
                    </div>
                </div>
                <div class="sombra panel panel-default">
                    <div class="panel-heading">Opciones de Menú</div>
                    <div class="panel-body">
                        <div class="row form-ver-detalles">
                            <div class="col-sm-4" ng-repeat="item in SubRecursos">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox" class="styled" ng-model="item.value" ng-disabled="item.AsignadoRol">
                                    <label >
                                        {{item.NombreSubRecurso}}
                                    </label>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="alert-danger col-sm-12 text-center" ng-show="!validacionOpcionesMenu">{{errorMessages.groupCheckbox}}</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cancel</button>
    </div>
</form>
