<form role="form" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center" id="modal-title">{{titulo}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="Nombre" class="col-sm-12 required">Nombre</label>
                    <div class="col-sm-12">
                        <input class="form-control" ng-model="registro.Nombre" id="Nombre" name="Nombre" required />
                        <span class="text-danger" ng-show="submitted && myForm.Nombre.$error.required">{{errorMessages.inputText}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <span class="alert-danger col-sm-12 text-center" ng-show="error">
                        {{error}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span ng-show="cargando"><i class="fa fa-spinner fa-pulse fa-2x fa-fw loading"></i></span>
        <button class="btnNew" type="button" ng-click="submitted=true;aceptar()">Guardar</button>
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cerrar</button>
        <hr />
        <div class="form-horizontal" ng-if="isGrid">
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-4">
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="registro.incluir" uib-btn-radio="false" ng-click="getDatosUsuarios(true)">Usuarios No Incluídos</label>
                    </div>
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="registro.incluir" uib-btn-radio="true" ng-click="getDatosUsuarios(true)">Usuarios Incluídos</label>
                    </div>
                </div>
                <div class="pull-right" ng-if="registro.idsUsuariosArray.length > 0 && registro.incluir != null" style="margin-right:15px">
                    <button class="btn btn-default" type="button" ng-click="submitted2=true;enviar()">{{registro.incluir == false ? "Agregar Usuarios" : "Retirar Usuarios"}}</button>
                </div>
            </div>
            <div class="form-group">
                <br />
                <div id="filterTable" ui-i18n="{{lang}}" style="margin: 0px 30px; text-align:left">
                    <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-exporter ui-grid-grouping ui-grid-move-columns ui-grid-pagination ui-grid-resize-columns ui-grid-pinning ui-grid-auto-scroll></div>
                </div>
            </div>
        </div>
    </div>
</form>
