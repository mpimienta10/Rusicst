<form role="form" class="form-horizontal" name="myForm" novalidate>
    <div class="modal-header modal-rejilla">
        <h3 class="text-center">Ver Detalles</h3>
    </div>
    <div class="modal-body form-ver-detalles">
        <div class="row">
            <div class="col-sm-12" ng-repeat="item in items">
                <div class="col-sm-12">
                    <label class="control-label" for="{{item.label}}">{{item.label}}:</label><br /><br />
                    <label class="ver-detalles full" name="{{item.label}}"><pre>{{item.value}}</pre></label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancelar()">Cerrar</button>
    </div>
</form>
